<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <!--custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/Landing.css">
  </head>
  <body>
  	<nav id="navbar" class="navbar navbar-dark navbar-fixed-top bg-inverse">
  		<ul class="nav navbar-nav">
  			<a href="#" class="navbar-brand nav_brand">LittlePages.in</a>
  			<li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
  			<li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">ContactUs</a></li>
  			<li class="nav-item"><a href="#" class="nav-link">About</a></li>
  		</ul>
      <form action="" class="form-inline navbar-form pull-right">
        <div class="form-group"><input type="email" placeholder="Enter Email" class="form-control form-control-sm"></div>
        <div class="form-group"><input type="password" placeholder="Password" class="form-control form-control-sm"></div>
        <div class="checkbox">
          <label class="c-input c-checkbox" style="color:rgb(255,255,255)">
            <input type="checkbox" id="remember">
            <span class="c-indicator"></span>
              Remember Me
          </label>
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Sign in</button>
      </form>
  	</nav>
  	<div class="container">
  		<div class="row fullvp">
  			<div class="landing"></div>
  		</div>
  		<div class="row fullvp" id="trigger">
  			<h1>Lorem Ipsum Dolor</h1>
  		</div>
  	</div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>
    <script type="text/javascript">
    var scrollMagicController = new ScrollMagic.Controller({addIndicators: true});
    new ScrollMagic.Scene({triggerElement: '#trigger',duration: 300}).setTween("#navbar",{backgroundColor:'rgba(0,0,0, 0.45)'}).addTo(scrollMagicController);
  </script>
  </body>
</html>
